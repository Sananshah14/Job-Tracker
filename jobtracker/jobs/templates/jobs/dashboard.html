<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        margin-top: 50px;
      }

      h2 {
        color: #007bff;
      }

      .card-deck {
        margin-top: 30px;
      }

      .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-body {
        text-align: center;
      }

      .card-title {
        color: #007bff;
      }

      .card-text {
        color: #6c757d;
      }

      .btn {
        border-radius: 5px;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-success {
        background-color: #28a745;
        border-color: #28a745;
      }

      .btn-warning {
        background-color: #ffc107;
        border-color: #ffc107;
      }

      .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Job Tracker Dashboard</h2>
      <form method="post" action="{% url 'logout' %}" style="display: inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger float-right">Logout</button>
      </form>
      <div class="card-deck">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Job List</h5>
            <p class="card-text">View the list of all jobs.</p>
            <a href="{% url 'job_list' %}" class="btn btn-primary"
              >Go to Job List</a
            >
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Job</h5>
            <p class="card-text">Add a new job to the list.</p>
            <a href="{% url 'add_job' %}" class="btn btn-success">Add a Job</a>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Manage Jobs</h5>
            <p class="card-text">Update or delete existing jobs.</p>
            <a href="{% url 'job_list' %}" class="btn btn-warning"
              >Manage Jobs</a
            >
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Job Statistics</h5>
            <p class="card-text">View statistics about your jobs.</p>
            <a href="{% url 'job_statistics' %}" class="btn btn-info"
              >View Statistics</a
            >
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!-- jobs/templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        max-width: 400px;
        width: 100%;
        padding: 40px 30px 30px 30px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(33, 147, 176, 0.18);
        margin: 40px 0;
      }
      .login-logo {
        width: 60px;
        display: block;
        margin: 0 auto 18px auto;
      }
      h2 {
        color: #2193b0;
        font-weight: 700;
        text-align: center;
        margin-bottom: 24px;
      }
      .btn-primary {
        background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
        border: none;
        font-weight: 600;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
      }
      .form-control:focus {
        border-color: #2193b0;
        box-shadow: 0 0 0 0.2rem rgba(33, 147, 176, 0.15);
      }
      .mt-3.text-center a {
        color: #2193b0;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img
        src="https://img.icons8.com/ios-filled/100/2193b0/lock-2.png"
        class="login-logo"
        alt="Login Icon"
      />
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <div class="mt-3 text-center">
        <span>Don't have an account?</span>
        <a href="{% url 'signup' %}">Sign Up</a>
      </div>
      {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Job Tracker{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .sidebar {
        min-height: 100vh;
        background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
        color: #fff;
        padding: 30px 0 0 0;
      }
      .sidebar .nav-link {
        color: #fff;
        font-weight: 500;
        margin-bottom: 10px;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 8px;
      }
      .sidebar .logout-btn {
        margin-top: 30px;
      }
      .main-content {
        padding: 40px 30px;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 16px rgba(33, 147, 176, 0.08);
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
          <div class="sidebar-sticky">
            <h4 class="text-center mb-4">Job Tracker</h4>
            <ul class="nav flex-column">
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
                  href="{% url 'dashboard' %}"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'job_list' %}active{% endif %}"
                  href="{% url 'job_list' %}"
                  >Job List</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'add_job' %}active{% endif %}"
                  href="{% url 'add_job' %}"
                  >Add Job</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link {% if request.resolver_match.url_name == 'job_statistics' %}active{% endif %}"
                  href="{% url 'job_statistics' %}"
                  >Statistics</a
                >
              </li>
            </ul>
            <form
              method="post"
              action="{% url 'logout' %}"
              class="logout-btn text-center"
            >
              {% csrf_token %}
              <button type="submit" class="btn btn-danger btn-block">
                Logout
              </button>
            </form>
          </div>
        </nav>
        <!-- Main Content -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 main-content">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>
    {% block extra_js %}{% endblock %}
  </body>
</html>
